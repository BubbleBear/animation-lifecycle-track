<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testing page</title>
</head>
<style>
    html, body {
        height: 100%;
    }

    .wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .box {
        height: 50px;
        width: 50px;
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .transition {
        transition-delay: 0.1s;
        transition-duration: 3s;
        transition-property: background-color;
        transition-timing-function: ease;
    }
</style>
<body>
    <div class="wrapper">
        <div class="transition red box"></div>
        <br>
        <div class="animation red box"></div>
        <br>
        <div class="transform red box"></div>
    </div>
</body>
<script>
    class EventEmitter {
        constructor(element) {
            this._element = element;
        }

        on(eventName, callback, ...options) {
            this._element.addEventListener(eventName, callback, ...options);

            return this;
        }

        once(eventName, callback) {
            return this.on(eventName, callback, {
                once: true,
            });
        }
    }

    async function untilTransitionEnds(element, timeout = 5000) {
        return new Promise((resolve, reject) => {
            new EventEmitter(element)
                .once('transitionend', () => {
                    resolve(true);
                })
                .once('transitioncancel', () => {
                    resolve(false);
                });

            setTimeout(() => {
                reject(new Error('timeout'));
            }, timeout);
        });
    }

    async function nextTick(callback) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(callback());
            }, 0);
        });
    }
</script>
<script>
    const transitionBox = document.querySelector('.transition');
    const animationBox = document.querySelector('.animation');
    const transformBox = document.querySelector('.transform');

    const colorSwitch = (function (target) {
        let src = 'red';
        let dest = 'blue';

        return function () {
            return nextTick(() => {
                target.classList.replace(src, dest);
                [src, dest] = [dest, src];
            });
        }
    })(transitionBox);

    setTimeout(async () => {
        while (true) {
            await colorSwitch();
            await untilTransitionEnds(transitionBox);
        }
    }, 0);
</script>
</html>
