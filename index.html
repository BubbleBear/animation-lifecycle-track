<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testing page</title>
</head>
<style>
    html, body {
        height: 100%;
    }

    .wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .box {
        height: 50px;
        width: 50px;
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .transition {
        transition-delay: 0.1s;
        transition-duration: 3s;
        transition-property: background-color;
        transition-timing-function: ease;
    }

    .animation {
        animation-name: animation;
        animation-duration: 2s;
        animation-iteration-count: 2;
        animation-direction: normal;
        animation-fill-mode: both;
        animation-play-state: running;
    }

    @keyframes animation {
    }
</style>
<body>
    <div class="wrapper">
        <div class="transition red box"></div>
        <br>
        <div class="transform red box"></div>
        <br>
        <div class="animation red box"></div>
    </div>
</body>
<script id="timer" src="timer.js"></script>
<script id="event-emitter" src="event-emitter.js"></script>
<script id="event-names">
    let hidden;
    let visibilityChange;

    if (document.hidden !== undefined) { // Opera 12.10 and Firefox 18 and later support 
        hidden = "hidden";
        visibilityChange = "visibilitychange";
    } else if (document.msHidden !== undefined) {
        hidden = "msHidden";
        visibilityChange = "msvisibilitychange";
    } else if (document.webkitHidden !== undefined) {
        hidden = "webkitHidden";
        visibilityChange = "webkitvisibilitychange";
    }
</script>
<script id="until">
    async function untilTransitionEnds(element, timeout = 5000) {
        return new Promise((resolve, reject) => {
            new EventEmitter(element)
                .once('transitionend', () => {
                    resolve(true);
                    timer.pause();
                })
                .once('transitioncancel', () => {
                    resolve(false);
                    timer.pause();
                });

            new EventEmitter(document)
                .on('visibilitychange', () => {
                    document[hidden] && timer.pause() || timer.resume();
                });

            const timer = new Timer(() => {
                reject(new Error('timeout'));
            }, timeout);
        });
    }

    async function nextTick(callback) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(callback());
            }, 0);
        });
    }
</script>
<script id="init">
    const transitionBox = document.querySelector('.transition');
    const transformBox = document.querySelector('.transform');
    const animationBox = document.querySelector('.animation');
</script>
<script id="transition">
    const colorSwitch = (function (target) {
        let src = 'red';
        let dest = 'blue';

        return function () {
            return nextTick(() => {
                target.classList.replace(src, dest);
                [src, dest] = [dest, src];
            });
        }
    })(transitionBox);

    (async () => {
        while (true) {
            colorSwitch();
            await untilTransitionEnds(transitionBox);
        }
    })();
</script>
<script desc="transform">
</script>
<script desc="animation">
</script>
</html>
